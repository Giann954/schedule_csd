<!DOCTYPE html>
<html class="h-100">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSD Schedule</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/custom.css'>
    <script src='js/jquery-3.6.1.min.js'></script>
    <script src='js/data.js'></script>
    <script src='js/main.js'></script>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <h4 class="text-center mt-5">ΠΑΝΕΠΙΣΤΗΜΙΟ ΚΡΗΤΗΣ - ΤΜΗΜΑ ΕΠΙΣΤΗΜΗΣ ΥΠΟΛΟΓΙΣΤΩΝ</h4>
        <p class="text-center lead">ΩΡΟΛΟΓΙΟ ΠΡΟΓΡΑΜΜΑ - ΦΘΙΝΟΠΩΡΙΝΟ ΕΞΑΜΗΝΟ 2022</p>

        <div class="d-flex justify-content-center">
            <div class="p-2 btn-group" role="group" aria-label="Basic outlined example">
                <!-- <button type="button" onclick="toggle_class();toggle_teacher();reload_table();" class="btn btn-outline-primary">Hide Class and Teacher</button> -->
                <button type="button" class="btn active" id="show_class" onclick="toggle_class();reload_table();"><i class="fas fa-book-open"></i></button>
                <button type="button" class="btn active" id="show_teacher"  onclick="toggle_teacher();reload_table();"><i class="fas fa-chalkboard-teacher"></i></button>
                <button type="button" class="btn btn-outline-primary" onclick="reload_table();"><i class="fa fa-refresh" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="container-lg ">
            <div class="table-responsive">
                <table id="main_table" class="table">
                </table>
            </div>
        </div>

    </main>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted"><i>Contribute at https://github.com/giorgosioak/schedule_csd</i></span>
        </div>
    </footer>


</body>
</html>

<script src='js/fontawesome.min.js'></script>
